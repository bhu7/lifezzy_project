<div class="content top-space" *ngIf="isLoginForm == true">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Login <span>Lifezzy</span></h3>
                            </div>
                            <form  [formGroup]="loginForm" autocomplete="off">
                                <div class="form-group form-focus">
                                    <input type="email" class="form-control floating" formControlName="userName">
                                    <label class="focus-label">User Name</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating"formControlName="password">
                                    <label class="focus-label">Password</label>
                                </div>
                                <div class="text-end">
                                    <a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
                                </div>
                                <button class="btn btn-primary w-100 btn-lg login-btn" type="submit" 
                                [disabled]="!loginForm.valid"(click)="onLogIn()">Login</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <a href="#" class="btn btn-facebook w-100"><i
                                                class="fab fa-facebook-f me-1"></i> Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="#" class="btn btn-google w-100"><i class="fab fa-google me-1"></i>
                                            Login</a>
                                    </div>
                                </div>
                                <div class="text-center dont-have">Donâ€™t have an account?
                                    <!-- <a href="register.html">Register</a></div> -->
                                    <a  (click)="enableRegistrationForm()">Register</a></div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



<div class="content top-space" *ngIf="!isLoginForm">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Register">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Patient Register <a href="doctor-register.html">Are you a
                                        Doctor?</a></h3>
                            </div>

                            <form [formGroup]="signUpForm" autocomplete="off">
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" formControlName="userName">
                                    <label class="focus-label">Name</label>
                                </div>
                                <!-- <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" [(ngModel)]="signUpObj.emailId">
                                    <label class="focus-label">Email</label>
                                </div> -->
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating" formControlName="password">
                                    <label class="focus-label">Create Password</label>
                                </div>
                                <div class="text-end">
                                    <a class="forgot-link" (click)="enableRegistrationForm()">Already have an
                                        account?</a>
                                </div>
                                <button class="btn btn-primary w-100 btn-lg login-btn" type="submit"
                                [disabled]="!signUpForm.valid" (click)="onSignUp()">Signup</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <a href="#" class="btn btn-facebook w-100"><i
                                                class="fab fa-facebook-f me-1"></i> Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="#" class="btn btn-google w-100"><i class="fab fa-google me-1"></i>
                                            Login</a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
